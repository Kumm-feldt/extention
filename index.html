<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quote Manager</title>
</head>
<body>
    <div id="container">
        <h1 class="title">QUOTE MANAGER</h1>
        <div id="quote-container">
            <h2 class="quote-title">TITLE</h2>
            <p class="quote-p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae impedit fuga provident officiis quod facere repellat commodi, odit recusandae dolorum voluptatem doloremque. Incidunt consequuntur enim quaerat fugiat, iste culpa nam.</p>
            <div class="quote-footer">
                <p class="quote-source">Source</p><p class="quote-tag">Tag:</p><div class="dot"></div>
            </div>
        </div>
    </div>

    <div id="pop-wrapper" style = "display:none">
        <div id="pop-quote-container">
            <input type="text" id="pop-quote-title" placeholder="Title" required>
            <p id="pop-quote-p"></p>
            <div id="pop-quote-footer">
                <p id="pop-source-tag">Source:</p> <p id="pop-url"></p>
                <p id="pop-tag">Tag:</p><input type="text" id="pop-quote-tag" placeholder="Tag (optional)">
                <div id="pop-dot"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    
</body>
</html>
